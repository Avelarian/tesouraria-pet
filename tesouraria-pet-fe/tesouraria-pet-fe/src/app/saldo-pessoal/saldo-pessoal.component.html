<app-template></app-template>
<div class="container" style="width: 100%">
  <div class="row">
      <app-side-menu></app-side-menu>
      <div class=col-md-10>
          <div class="jumbotron">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-3"><p><b>Dívida Total: {{ user.debt }}</b></p></div>
                <div class="col-md-3"><p>Impressões: {{ user.printing }}</p></div>
                <div class="col-md-3"><p>Mensalidade: {{ user.monthly_payment }}</p></div>
                <div class="col-md-3" *ngIf="loggedUser.role === 'Tesouraria'">
                    <div class="pull-right">
                        <div class="btn-group">
                            <select class="btn btn-primary" [(ngModel)]="user._id"
                            name="id" (ngModelChange)="getUserHistorical(user._id)">
                                <option *ngFor="let x of users" [value]="x._id">{{ x.full_name }}</option>
                            </select>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          <hr>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Valor</th>
                  <th>Razão</th>
                  <th>Origem</th>
                  <th>Destino</th>
                </tr>
              </thead>
              <tbody *ngFor="let historic of historical">
                <tr>
                  <td>{{ historic.dt_created | date:'dd/MM/yyyy' }}</td>
                  <td>R$ {{ historic.value }}</td>
                  <td>{{ historic.main_reason }}</td>
                  <td>{{ historic.from_place }}</td>
                  <td>{{ historic.to_place }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>
      </div>
</div>
</div>
