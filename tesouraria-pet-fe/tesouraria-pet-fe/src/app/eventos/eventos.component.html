<app-template></app-template>
<div class=container style="width: 100%">
  <div class="row">
      <div class="col-md-2">
          <ul class="nav nav-pills nav-stacked">
              <li role="presentation"><a href="saldoPessoal">Saldo pessoal</a></li>
              <li role="presentation" class="active"><a href="eventos">Eventos</a></li>
              <li role="presentation"><a href="caixinha">Caixinha</a></li>
              <li role="presentation"><a href="cofre">Cofre</a></li>
              <li role="presentation"><a href="contaBancaria">Conta Bancária</a></li>
          </ul>
      </div>
      <div class=col-md-10>
          <div class="jumbotron">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6"><p><b>Caixa: </b></p></div>
                <div class="col-md-6"><div class="pull-right"><div class="btn-group">
                    <select class="btn btn-primary" [(ngModel)]="valueSelected"
                            name="valueSelected" (change)="getEvent(valueSelected)" >
                      <option disabled selected>Eventos</option>
                      <option *ngFor="let x of events" [value]="x.id">{{ x.name }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Responsável</th>
                  <th>Valor</th>
                  <th>Razão</th>
                  <th>Origem</th>
                  <th>Destino</th>
                </tr>
              </thead>
              <tbody *ngFor="let historic of historical">
                <tr>
                  <td>{{ historic.dt_created }}</td>
                  <td>{{ historic.petiano }}</td>
                  <td>{{ historic.value }}</td>
                  <td>{{ historic.main_reason }}</td>
                  <td>{{ historic.from_place }}</td>
                  <td>{{ historic.to_place }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>
      </div>
</div>
</div>
